<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
       <label>Username:</label>
       <input type="text" required placeholder="your name">
       <br><br>
       <label>Password:</label>
       <input type="password" minlength="4" maxlength="8" required placeholder="password">
       <br><br>
       <label>Email id:</label>
       <input type="email" required placeholder="your email">
       <br><br>
       <label>Age:</label>
       <input type="number" min="18" max="30" placeholder="age">
       <br><br>
       <label>Gender:</label>
       <input type="radio" value="Male"> 
       <label>Male</label>
       <input type="radio" value="Female">
       <label>Female</label>
       <br><br>
       <label>Date Of Birth:</label>
       <input type="date">
       <br><br>
       <label>Country:</label>
       <select>
        <option selected>India</option>
        <option>USA</option>
        <option>Japan</option>
        <option>Korea</option>
        <option>Thailand</option>
       </select>
       <br><br>
       <label>State:</label>
       <input type="text" id="State" list="statelist" placeholder="your state">
       <datalist id="statelist">
        <option value="Tamil Nadu">
        <option value="Delhi">
        <option value="Kerala">
        <option value="Karnataka">
       </datalist>
       <br><br>
       <label>Enter your Project File:</label>
       <input type="file">
       <br><br>
       <label>Queries:</label>
       <br>
       <textarea placeholder="State your queries..."></textarea>
       <br><br>
       <button type="reset">Reset</button>
       <button type="submit">Submit</button>
       <button type="button">cancel</button>
    </form>
</body>
</html>
