<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FAD0C4;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #56021F;
            color: #000;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #fff;
        }

        p {
            font-size: 18px;
            color: #000;
            background-color: #FFC1B4;
        }

        .btn {
            background-color: #4B164C;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
        }

        .btn:hover {
            background-color: #A9B5DF;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>

    <div class="content">
        <p>This is a simple webpage created using HTML and CSS. You can customize this template to fit your needs.</p>
        <button class="btn" onclick="alert('Button Clicked!')">Click Me</button>
    </div>

    <footer>
        <p>&copy; 2025 My Simple Webpage</p>
    </footer>
</body>
</html>
